{% extends "base.html" %}

{% block css %}
<link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<style type="text/css">
body{
  margin: 0;
  padding: 0;
  background: #000;
}
.box{
  position: absolute;
  top: 50%;
  left: 50%;
  -webkit-transform: translate(-50%,-50%);
     -moz-transform: translate(-50%,-50%);
      -ms-transform: translate(-50%,-50%);
       -o-transform: translate(-50%,-50%);
          transform: translate(-50%,-50%);
          text-align:center;
          border-bottom: 5px solid #fff;
          overflow: hidden;
          box-shadow: 0px 1px 0px rgba(0, 0, 0, .5);
          animation: reveal 2s linear forwards;
        }
	.box p{
    font-family: 'Permanent Marker', cursive;
    margin: 0;
    padding: 0;
    font-family: sans-serif;
    font-size: 1em;
    color: #fff;
    text-shadow: 2px 2px 2px rgba(0,0,0,.5);
    text-transform: uppercase;
  }
  @keyframes reveal {
    0%
    {
      width: 0px;
      height: 0px;
    }
    30%
    {
      width: 500px;
      height: 0;
    }
    60%
    {
     width: 500px;
      height: 70px;
    }
     80%
    {
     width: 500px;
      height: 70px;
      box-shadow: 0px 1px 0px rgba(0, 0, 0, .5);
    }
     100%
    {
     width: 500px;
      height: 70px;
      box-shadow: 0px 1px 0px rgba(0, 0, 0, .5);
    }
  }
  .container-fluid {
      padding-top: 70px;
      padding-bottom: 70px;
  }
  .navbar {
        padding-top: 15px;
        padding-bottom: 15px;
        border: 0;
        border-radius: 0;
        margin-bottom: 0;
        font-size: 12px;
        letter-spacing: 5px;
    }
    .navbar-nav  li a:hover {
        color: #1abc9c !important;
    }
    .jumbotron {
    position: relative;
    background: url("http://estacionniebla.com/wp-content/uploads/2017/10/cropped-header_3.png") no-repeat center center;
    width:100%;
    height: 500px;
    background-size: 100% 100%;
    }
    .jumbotron img{
      height:100%
    }
    .tweet{
      margin-top: 15px;
    }
    .btn-primary{
      background-color: #000;
    }
    .tweet-feed{
      text-align: center;
    }
@media only screen and (max-width: 500px) {
  .box p{
    width:90%
    text-align:center;
  }
}
</style>
{% endblock %}
{% block js %}
{% endblock %}


{% block main %}
<!-- Navigation bar and menu-->
<nav class="navbar navbar-default container-fluid">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">Olaf Stapeldon Tweet Generator</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
        <li class="tweet"><form action="/tweet" method="post"><input type="hidden" name="tweet" value="{{tweet}}"><button class=" btn-primary" type="submit">Tweet Again!</button>
        </form></li>
        <li><a href="/about">About</a></li>
        <li><a href="http://djkimadams.me/" target="_blank">Portfolio</a></li>
        <li><a href="https://www.linkedin.com/in/donovan-adams-079238b9/" target="_blank">LinkedIn</a></li>
      </ul>
    </div>
  </div>
</nav>
<!--Main body to display tweets-->
<div class="jumbotron container-fluid">
  <div class ="container-fluid" >
      <div class="box container-fluid">
      <p>
        {{tweet}}
      </p>
      </div>
    </div>

</div>
    <div class="container-fluid tweet-feed">
    <a class="twitter-timeline"
      href="https://twitter.com/olaf_stapeldon">
      Tweets By Olaf
    </a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
</div>

<!--Footer section-->

{% endblock %}
